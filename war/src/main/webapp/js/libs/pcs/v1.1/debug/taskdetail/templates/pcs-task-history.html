<div id="pcs-td-history-cont">
    <div class="oj-message oj-message-error" id="pcs-td-history-error" style="display: none;margin:10px" >
        <span class="oj-component-icon oj-message-status-icon oj-message-error-icon"
              role="img">
        </span>
        <span class="oj-message-content">
            <div class="oj-message-summary" data-bind="text:$parent.bundle.pcs.taskdetail.history_error">
            </div>
        </span>
    </div>

    <!-- ko if: typeof taskHistory != 'undefined' -->
        <!-- ko foreach: taskHistory -->
        <table cellpadding="3" class="pcs-td-history-tbl" width="100%">
            <tbody>
            <tr>
                <td rowspan="2" width="75px">
                    <div class="pcs-common-center-align pcs-td-history-user"/>
                </td>
                <td>
                    <div class="pcs-td-history-firstLine" data-bind="text:displayName"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="pcs-td-history-secondLine" data-bind="text:secondLine"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- /ko -->
    <!-- /ko -->
</div>
