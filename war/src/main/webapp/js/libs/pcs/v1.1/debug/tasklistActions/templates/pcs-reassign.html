<div id="pcs-reassign-container">

	<div id="pcs-reassign-modalDialog"
		 data-bind="visible: !showInline(), ojComponent:{component: 'ojDialog', title: bundle.pcs.taskActions.reassignHeader, close: handleClose,
		 	rootAttributes: { style: 'width: 450px; min-width: 100px; max-width 450px;'}}">
		<div class="oj-dialog-body" id="pcs-reassign-dialog-content">
		</div>
		<div class="oj-dialog-footer" id="pcs-reassign-dialog-footer">
		</div>
	</div>

	<div data-bind="visible: showInline() && isVisible()" class="oj-panel oj-margin">
		<div id="pcs-reassign-inline-content">
			<div id="pcs-reassign-overlay"></div>
            <!-- <div id="form-container" class="oj-form-layout"> -->
			<div class="oj-form-layout">
				<div class="oj-form">
					<div class="oj-flex">
						<div class="oj-flex-item">
							<div id="reassignOptions" aria-labelledby="mainlabelid"
								 data-bind="ojComponent: {
										  component: 'ojRadioset',
										  value: action}">
									<span class="oj-choice-row">
										<input id="REASSIGN" type="radio" name="rbb" value="REASSIGN">
										<label for="REASSIGN" data-bind="text:bundle.pcs.taskActions.reassign+bundle.pcs.taskActions.reassignDescription"></label>
									</span>
									<span class="oj-choice-row">
										<input id="DELEGATE" type="radio" name="rbb" value="DELEGATE">
										<label for="DELEGATE" data-bind="text:bundle.pcs.taskActions.delegate+bundle.pcs.taskActions.delegateDescription"></label>
									</span>
							</div>
						</div>
					</div>
					<div class="oj-flex">
						<div class="oj-flex-item">
                            <!-- <div id="username" data-bind='component: { -->
							<div data-bind='component: {
								name: "pcs-identity-browser" , params: {multiple: true, placeholderTxt: placeholder(), scope: scope(), idbID: idbID}
							}'></div>
						</div>
					</div>
					<div class="oj-flex">
						<div class="oj-flex-item">
							<label for="comments" data-bind="text:bundle.pcs.taskActions.comments"></label>
                            <!-- <textarea id="comments" style="resize: both" data-bind="ojComponent: -->
							<textarea style="resize: both" data-bind="ojComponent:
                   {component: 'ojTextArea',rootAttributes: {style:'min-width:100%'}, value:comments, required: false}">
							</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div id="pcs-reassign-inline-footer">
            <!-- button id="okButton" -->
			<button data-bind="ojComponent: {component: 'ojButton', label: bundle.pcs.taskActions.submit}, click: handleSubmit"></button>
            <!-- button id="cancelButton" -->
			<button data-bind="ojComponent: {component: 'ojButton', label: bundle.pcs.taskActions.cancel}, click: handleClose"></button>
		</div>
	</div>
</div>
