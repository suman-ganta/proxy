<div id="pcs-startform-mainContainer" class="oj-row oj-panel">
    <!--<div style="display:none" id="pcs-startform-error-dialog" class="pcs-startform-error-dialog"-->
         <!--data-bind="attr : { title : bundle.pcs.startform.dialog_error_title }, ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">-->
        <!--<div class="oj-dialog-body">-->
            <!--<div id="pcs-startform-error-dialog-custom-text" data-bind="text :errorMessage"/>-->
        <!--</div>-->
        <!--<div class="oj-dialog-footer">-->
            <!--<button id="okButton"-->
                    <!--data-bind="click : closeErrorDialog , ojComponent: {component: 'ojButton', label: bundle.pcs.startform.dialog_ok}"></button>-->
        <!--</div>-->
    <!--</div>-->

    <div style="display:none" id="pcs-startform-discard-dialog" class="pcs-startform-discard-dialog"
         data-bind="attr : { title : bundle.pcs.startform.dialog_confirm }, ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
        <div class="oj-dialog-body">
            <div data-bind="text : bundle.pcs.startform.dialog_discard_msg"/>
        </div>
        <div class="oj-dialog-footer">
            <button
                    data-bind="click : yesDiscardDialog ,
                    ojComponent: {component: 'ojButton', label: bundle.pcs.startform.dialog_yes}"></button>
            <button
                    data-bind="click : noDiscardDialog ,
                    ojComponent: {component: 'ojButton', label: bundle.pcs.startform.dialog_no}"></button>
        </div>
    </div>

    <h1>
        <!-- ko if: typeof startformData.title != 'undefined' -->
        <div id="pcs-startform-title" class="pcs-startform-title" data-bind="text :startformData.title"></div>
        <!-- /ko -->
    </h1>

    <div id="pcs-startform-description" class="pcs-startform-description" data-bind="text:startformData.description" style="margin-bottom: 20px"></div>

    <div class="oj-sm-text-align-end" id="pcs-startform-button-bar">
        <button id="pcs-startform-submit"
                data-bind="ojComponent: {
                    component:'ojButton', label: submitLabel,
                    chroming: 'full',
                }, click :submitForm">
        </button>
        <button id="pcs-startform-save"
                data-bind="ojComponent: {
                    component:'ojButton', label: bundle.pcs.startform.save,
                    chroming: 'full',
                } , click :saveForm">
        </button>
        <button id="pcs-startform-discard"
                data-bind="ojComponent: {
                    component:'ojButton', label: bundle.pcs.startform.discard,
                    chroming: 'full',
                }, click :discardForm">
        </button>
    </div>

    <div id="pcs-startform-success-msg" class="pcs-startform-success-msg"></div>
    <div id="pcs-startform-error-msg-container" style="display: none">
        <span class="oj-component-icon oj-message-status-icon oj-message-error-icon" role="img" id="pcs-startform-error-msg-icon" style="float: left ;margin-right:10px" ></span>
        <pre id="pcs-startform-error-msg" class="pcs-startform-error-msg"></pre>
    </div>
    <div id="pcs-startform-form-frame" class="oj-row">
        <div class="oj-sm-12 pcs-common-center-align" id="pcs-startform-loading">
            <div class="pcs-common-center-align pcs-common-loading"/>
        </div>
        <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-col" id="pcs-startform-iframe-container" >
            <iframe id="pcs-startform-iframe" data-bind="attr: {src: formURL}" frameborder="0" seamless="seamless" scrolling="auto"
                    style="overflow-x:hidden; width:100%"  width="100%" >
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
    </div>

    <div id="pcs-startform-attachment-area" style="margin-top:30px">
        <h3 ><span id="pcs-startform-attachment-title" data-bind=" text: bundle.pcs.startform.attachments"></span></h3>
        <div id="pcs-startform-attachment"></div>
    </div>

    <div id="pcs-startform-overlay"/>
</div>
<div id="pcs-startform-mainContainer-submitted" style="display:none" class="oj-row oj-panel">
	<div style="margin:20px">
		<span data-bind="attr :{title : bundle.pcs.startform.success}" role="img" class="oj-fwk-icon-status-confirmation oj-fwk-icon"></span>
		<span id="pcs-startform-success-msg-submitted" class="pcs-startform-success-msg"></span>
	</div>
</div>
